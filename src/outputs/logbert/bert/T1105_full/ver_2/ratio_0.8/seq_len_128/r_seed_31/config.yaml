default:
  dir_name: outputs
  resource: local
  num_workers: 16
  epochs: 200
  r_seed: 31
  device_id: cuda:0
  deterministic: true
  check_val_every_n_epoch: 1
  early_stop_patience: 20
  monitor:
    name: ValTotal
    mode: min
network:
  ver: logbert
  encoder:
    name: bert
    hidden_size: 256
    layer_num: 4
    attn_heads: 4
    dropout: 0.1
  is_logkey: true
  is_time: false
loss:
  num: 2
  mask:
    bias: 0.9
  hypersphere:
    bias: 0.1
dataset:
  name: T1105_full
  version: 2
  parser: true
  train_ratio: 0.8
  sample:
    window_size: 128
    adaptive_window: true
    seq_len: 128
    min_len: 10
    mask_ratio: 0.65
    sample_ratio: 1
    valid_size: 0.1
  vocab:
    name: wordvocab
    vocab_size: 16425
    min_freq: 1
eval:
  hypersphere_loss_test: false
  num_candidates: 15
  seq_range_start: 0.0
  seq_range_end: 0.1
  seq_range_step: 0.01
optimizer:
  name: SGD
  scheduler:
    name: cosine
  hp:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005
    lr_decay: 0.0001
    lr_warmup_step: 5
    lr_warmup_init: 1.0e-05
    batch_size: 32
    nesterov: true
    warmup_prefix: false
out_dir: outputs/logbert/bert/T1105_full/ver_2/ratio_0.8/seq_len_128/r_seed_31/
execute_config_name: bert/T1105_full
override_cmd: []
